				  	<form>
					  <div class="col-md-4 mb-3">
					    <label for="titleTrack" class="form-label">Title</label>
					    <input type="text" maxlength="30" class="form-control" id="title-track-input">
					  </div>
					  <div class="mb-3">
					    <label for="description-label" class="form-label">Description</label>
					    <textarea class="form-control" id="description-track-input" rows="3" maxlength="1000"></textarea>
					  </div>
					</form>

				    <p class="card-text"><i class="fal fa-mp3-player"></i> Only mp3 audio file is allowed.</p>
				    <form>
				    	<input class="btn btn-light user-upload-track my-2 form-control" type="file" name="upload-track" accept="audio/mp3">
				    </form>
				    <button type="submit" class="btn ocean-blue my-2 px-5">Submit</button>
				  </div>
				</div>
  			</div>
